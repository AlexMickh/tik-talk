<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <h1 class="h1 mb60">Вход</h1>

    <label class="tt-control-label mb16">
        Telegram username
        <input formControlName="username" class="tt-input" type="text" placeholder="Введите логин">
    </label>

    <label class="tt-control-label mb32">
        Пароль
        <div class="password-input">
            <input formControlName="password" class="tt-input" [type]="isPasswordVisible() ? 'text' : 'password'"
                placeholder="Введите пароль">
            <button class="password-eye-button" (click)="isPasswordVisible.set(!isPasswordVisible())">
                <img src="/assets/images/show_password.png" alt="icon">
            </button>
        </div>
    </label>

    <button class="button button-shadow" type="submit">Войти</button>
</form>

<img src="/assets/svg/logo-big.svg" alt="logo">
